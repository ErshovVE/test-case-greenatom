<!DOCTYPE html>
<html>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
	<head>
		<meta charset="UTF-8">	
	</head>
	<body>
		<img src="{% static '/media/logo.png' %}" alt = 'logo' width = 200px height = 70px>
		<h1>&nbsp;&nbsp;IMDB review</h1>       
		<form action="/" method="post"> {% csrf_token %}
			<h2>&nbsp;&nbsp;Write your review:</h2>&nbsp;&nbsp;
			<textarea name="review" cols="120" rows="6" required="True" placeholder="Type here"></textarea>
			<br>&nbsp;&nbsp;
			<input type="submit" value="  Go!  ">
		<h2>&nbsp;&nbsp;Your review:</h2> 
		<p>{{ review_text }}</p> 
		<h2>&nbsp;&nbsp;Stars: {{ review_stars }}</h2>           
		<h2>&nbsp;&nbsp;Positive review: {{ review_class }}</h2>
		</form>
	</body>
</html>
